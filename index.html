<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="./CSS/style.css">

        

        <!-- WEB ICON -->
        <link rel="shortcut icon" href="./IMG/chatAi-logo.png" type="image/x-icon">
        <!-- WEB TITLE -->
        <title>ChatAI</title>
    </head>

    <body>
        <main>
            <div class="main__Title">
                <h1>SPEAK TO ME</h1>
            </div>

            <div class="container main__content">
                <input type="text" placeholder="Type your message here..." id="user-input" class="user__input"/>

            </div>

            <div class="container main__ai_container">
                <h2 class="ai__response">Hello User... Ask any question and i will respond in seconds</h2>
            </div>

        </main>

    </body>
